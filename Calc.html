<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите первое число");
	var b = +prompt("Введите второе число");
	var c = a * b;
	var d = a + b;
	var e = a / b;
	var f = (a + b) / 2;

	alert(
		"Произведение двух чисел: " + c + 
		"\nСумма двух чисел: " + d + 
		"\nРазность двух чисел: " + e + 
		"\nСреднее арифметическое двух чисел: " + f
		);

	alert("Первый мини-калькулятор готов!")

</script>
