<meta charset="utf-8">
<script type="text/javascript">
	
	var a = +prompt("Введите первое число");
	var b = +prompt("Введите второе число");
	var c = a * b;
	var d = a + b;
	var e = a / b;
	var f = (a + b) / 2;

	alert(

		'Произведение двух чисел \n' + c + 
		'Сумма двух чисел \n' + d + 
		'Разность двух чисел \n' + e + 
		'Среднее арифметическое двух чисел \n' + f

		);

</script>
